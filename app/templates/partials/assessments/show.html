<section class='span8'>
	<header>
		<h1 class='assessment-name'>{{ assessment.name | capitalise }}</h1>
	</header>

  <article ng-model="mainCategory" class="categories">
  	<div>
  		<header>
  			<h3><span class='category-name'>{{ mainCategory.name | capitalise }}</span>/ <span class='topic-name'>{{ mainTopic.name | capitalise }}</span></h3>
  		</header>
  		<!-- <p id='category-name'>{{ mainCategory.name | capitalise }}</p> -->

  		<ul class='rankings'>
  			<li ng-click="topicRanked(0)">0 {{ mainTopic.ranking['0'] }}</li>
  			<li ng-click="topicRanked(1)">1 {{ mainTopic.ranking['1'] }}</li>
  			<li  ng-click="topicRanked(2)">2 {{ mainTopic.ranking['2'] }}</li>
  			<li  ng-click="topicRanked(3)">3 {{ mainTopic.ranking['3'] }}</li>
  		</ul>
  	</div>
  </article>
</section>
